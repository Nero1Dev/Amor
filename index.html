<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marjory mi amore</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            overflow: hidden; /* Impede a rolagem caso o botão vá para fora da tela */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Define o espaço fixo entre os botões */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #yes {
            background-color: #4caf50;
            color: white;
        }

        #no {
            background-color: #f44336;
            color: white;
            position: relative; /* Inicialmente relativo ao container */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você vai me dar cúzinho?</h1>
        <div class="buttons">
            <button id="yes" onclick="accept()">Sim</button>
            <button id="no" onmouseover="moveButton()" onclick="transformToYes()">Não</button>
        </div>
    </div>

    <script>
        function accept() {
            // Redireciona para o link do TikTok quando clica no botão "Sim"
            window.location.href = "https://vm.tiktok.com/ZMk5XtmMw/";
        }

        function moveButton() {
            // Move o botão "Não" para uma posição aleatória na tela
            const button = document.getElementById("no");
            const container = document.querySelector(".container");

            // Obtém os limites do container
            const containerRect = container.getBoundingClientRect();
            const maxX = containerRect.width - button.offsetWidth;
            const maxY = containerRect.height - button.offsetHeight;

            // Gera posições aleatórias dentro dos limites do container
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            // Aplica as posições ao botão
            button.style.position = 'absolute'; // Muda para absoluto após mover
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function transformToYes() {
            const buttonNo = document.getElementById("no");
            
            // Altera o texto, cor e função do botão
            buttonNo.innerText = "Sim";
            buttonNo.style.backgroundColor = "#4caf50";
            buttonNo.style.color = "white";
            buttonNo.onclick = accept; // Atribui a função do botão "Sim"
            
            // Remove o evento de movimentação
            buttonNo.onmouseover = null;
        }
    </script>
</body>
</html>
